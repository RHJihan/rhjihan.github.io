<div class="row justify-content-center align-items-center p-4">
  <div class="col-lg-4 col-md-6 text-center mt-4">

    <!-- Fine Circle Responsive Image -->
    <div id="container" class="my-2">
      <div id="dummy"></div>
      <div id="element" class="wow animated zoomIn" data-wow-delay=".1s">
        <img src="{{ site.author.image }}" alt="{{ site.title }}" class="circle-image light-img">
        <img src="{{ site.author.image_dark }}" alt="{{ site.title }}" class="circle-image dark-img">
      </div>
    </div>

    <p class="text-muted wow animated slideInUp mb-5" data-wow-delay=".15s">{{ site.description }}</p>

    <p class="text-center">
      <a class="m-1 btn btn-outline-primary btn-2 wow animated fadeInUp" data-wow-delay=".45s"
        href="/about/">
        About me
      </a>
    </p>

  </div>
</div>
