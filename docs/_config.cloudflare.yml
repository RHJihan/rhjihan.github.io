### Site Settings ###
title               : Md. Rifat Hasan Jihan
description         : >-
                      Software developer specializing in Java and Spring Boot, creating scalable solutions
url                 : "https://rhjihan.pages.dev"
baseurl             : ""  # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : RHJihan/rhjihan.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : RHJihan/rhjihan.github.io
open_new_tab        : false                         # Opens external URLs in new tab (works for posts, projects and navbar only)
site_image          : "/contents/thumbnail.jpg"


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - documentation/**                           # For Documentation Only
  - contents/**   


